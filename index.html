<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolar em Real - Well Melo</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/site.webmanifest">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <main class="main">
        <div id="cards" class="content">

            <div class="card">
                <img src="/assets/images/dollar-and-real.png" class="logo">
            </div>

            <div class="group-content">
                <div class="group">
                    <label class="moeda" for="valor-dolar">US$</label>

                    <input type="text" class="expand-input" id="valor-dolar" oninput="converterDolarParaReal();"
                        onfocus="this.select();" value="1,00">

                    <span class="text-info-vale">Vale</span>
                </div>

                <div class="group">
                    <label class="moeda" for="valor-real">R$</label>

                    <input type="text" class="expand-input" id="valor-real" oninput="converterRealParaDolar();"
                        onfocus="this.select();" value="">

                    <span class="text-info-hoje">Hoje</span>
                </div>
            </div>

            <span id="taxa-cambio" style="display: none;"></span>
        </div>

        <div class="footer">
            Powered by: Well Melo
            <!--
                <a href="https://produzsite.com" target="_blank"><i class="fa fa-rocket" aria-hidden="true"></i> Produz
                Site</a>
                -->
        </div>

    </main>

    <script src="/assets/js/script.js"></script>

</html>
